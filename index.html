<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/card.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <div id="cabecalho">
            <img src="ICONES/lista.png" alt="icone da lista">
            <h1>LISTA DE TAREFAS</h1>
        </div>
        <a href="#">Atribuições dos ícones</a>
    </header>

    <main>
        <button id="adc">+ Nova Tarefa</button>

        <!--------------------CARD-------------------------->
        <div id="bg_transparente">
            <div id="container">
                <h2>NOVA TAREFA</h2>
                <form>
                    <input type="text" placeholder="Título da tarefa"> <br>
                    <input type="text" placeholder="Descrilção da tarefa">
                </form>
                <button type="submit" id="enviar">Enviar</button><br>
                <button id="cancelar">Cancelar</button>
            </div>
        </div>
        <!-------------------------------------------------->

        <!---------------------LISTA------------------------>

        <ul>
            <li>
                <img src="ICONES/circulo.png" alt="circulo" id="circulo">
                <h2>TÍTULO PRIMEIRA TAREFA</h2>
                <p>Descrição da tarefa</p>
            </li>

            <li>
                <img src="ICONES/circulo.png" alt="circulo" id="circulo">
                <h2>ESTUDAR</h2>
                <p>Estudar 1 hora de português</p>
            </li>
            
            <li>
                <img src="ICONES/circulo.png" alt="circulo" id="circulo">
                <h2>IR AO MERCADO</h2>
                <p>Comprar: 5x pacores de feijão; 3x pacores de arroz; 1x pacote de açúcar;
                </p>
            </li> 
        </ul>
    </main>

    <footer>

    </footer>

    <script src="JS/botoes.js"></script>
</body>
</html>
